<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex" href="#">
                <i class="fa-solid fa-feather-pointed "></i>
                <h1>EXAM</h1>
            </a>
        </div>
    </nav>
    <div class="card">
        <div class="card-header d-flex justify-content-center">
            <h2>Question List</h2>
        </div>
        <div class="card-body d-flex justify-content-center">
            <div class="card exam-box">
                <div class="card-header d-flex justify-content-center">
                    <span>QUIZ</span>
                </div>
                <div class="card-body">
                    <div id="overId" class="card noshow">
                        <h5 class="my-2 d-flex justify-content-center">question over</h5>
                        <div class="result-item">
                        </div>
                        <div class="containerProgres">
                            <div class="circular-progress">
                                <div class="value-container">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cards">
                        <div class="question-text"></div>
                        <div class="quiz-box"></div>
                    </div>
                    <div id="progressBarId" class="my-2"></div>
                </div>
                <div class="card-footer">
                    <div><button id="btnStart" class="btn_start float-start btn btn-warning" ;>Start</button></div>
                    <div class="badge_item noshow"></div>
                    <div><button id="nextStart" class="btn_next float-end btn btn-primary passive" ;>Next</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.2.js"></script>
    <script src="./consts.js"></script>
</body>

</html>
